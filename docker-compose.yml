version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: coiffeur_db
    environment:
      POSTGRES_USER: coiffeur_user
      POSTGRES_PASSWORD: coiffeur_pass_2024
      POSTGRES_DB: coiffeur_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coiffeur_user -d coiffeur_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
